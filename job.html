<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="icon.ico">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=5" />

  <link rel="stylesheet" href="css/job.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

  <title>Jobs</title>

</head>

<body>

  <div class="container wrapper">
    <h2><span class="githead">Job</span> <span class="jobhead">Finder</span></h2> <!-- heading -->

    <div class="container-fluid innerwrapper">
      <div class="row">
        <div class="col-md-3 extrabox">
          <!-- leftpanel -->
          <div class="backbox">
            <a href="index.html" class="backlink">
              <i class="fas fa-long-arrow-alt-left"></i>
              <span class="backtext">Back to search</span>
            </a>
          </div>
          <p class="sampletext">HOW TO APPLY</p>
          <a class="joblink">Click here to apply</a>
        </div>
        <div class="col-md-9">
          <!-- rightpanel -->
          <h3 class="jobtitle"></h3>
          <div class="jobtype"></div>
          <div class="jobdatebox">
            <i class="far fa-clock"></i>
            <span>Posted on : </span>
            <span class="jobdate"></span>
          </div>
          <div class="compdet"></div> <!-- company details -->
          <div class="description"></div> <!-- job description -->
        </div>
      </div>
    </div>
    <div class="footer">Copyright Â©&nbsp;Project A1&nbsp;</div>
    <div class="footer">All Rights Reserved</div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script>
    var z = localStorage.getItem("myJson"); //getting job data
    var data = JSON.parse(z);

    //diplaying job info
    $(".joblink").attr("href", data.url);
    $(".jobtitle").html(data.title);
    $(".jobtype").html(data.job_type);
    $(".jobdate").html(data.publication_date.split("T")[0]);
    $(".compdet").append("<div class='imgbox'><img src='" + data.company_logo_url +
      "' alt='logo'></div><h5 class='compname'>" + data.company_name +
      "</h5><i class='fas fa-globe-americas' style='color: #B9BDCF;'></i><p class='comploc'>" + data
      .candidate_required_location + "</p></div>");
    $(".description").html(data.description);
    $(".description").css("color", "#334680");
  </script>
</body>

</html>
